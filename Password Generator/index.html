<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputslider">
        <div class="row">
            <p>Password Length</p>
            <span id="slidervalue">8</span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letter (a-z)</label>
            <input type="checkbox" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase (A-Z)</label>
            <input type="checkbox" id="uppercase">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" id="numbers">
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" id="symbols">
        </div>
        <button type="button" class="gnbtn" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
